title: 如何解决mybatis insert 字段为空的问题？
category: mybatis
description: 如何解决mybatis insert 字段为空的问题？
img: no.png
keywords: mybatis,insert,字段,null
---
<h3>
可在mybatis配置文件settings节点中，加入如下内容
</h3>
<pre>
<code class="XML">
<settings>
	<setting name="jdbcTypeForNull" value="NULL"/>
</settings>
</code>
</pre>

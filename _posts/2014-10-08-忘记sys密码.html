<p>

<h3>
忘记了oracle数据库sys的密码，怎么办？
</h3>
<p>
登陆数据库服务器
</p>
<pre class="prettyprint">
sqlplus /nolog
conn / as sysdba;
alter user sys identified by newpassword;
</pre>
